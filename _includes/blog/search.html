<!-- Simple-Jekyll-Search https://github.com/christian-fei/Simple-Jekyll-Search -->

<div class = "input-group mt-5 px-3">
  <input id = "search-input" type = "text" class = "form-control search-box text-themed" placeholder = "Search posts..."
         title = "Search posts">

  <span class = "input-group-text border border-primary bg-primary text-white link-white">
    <i class = "fas fa-search"></i>
  </span>
  <button class = "btn btn-outline-primary" onclick = "location.href = '{{ '/blog/tags' | relative_url }}';">
    <i class = "fas fa-tags"></i>
  </button>
</div>
<ul class = "px-3" id = "results-container"></ul>

<script
    src = "https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>
<script>
  let dark = themeIsDark();
  const sjs = SimpleJekyllSearch({
                                   searchInput:          document.getElementById('search-input'),
                                   resultsContainer:     document.getElementById('results-container'),
                                   searchResultTemplate: '<a href="{url}" class="list-group-item list-group-item-action">{title}</a>',
                                   noResultsText:        '<li class="list-group-item list-group-item-action disabled bg-themed text-themed">No results found</li>',
                                   json:                 "{{ '/search.json' | relative_url }}"
                                 });
</script>
